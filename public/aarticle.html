<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Article Page</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-6">
                <p class="title">Title</p>
                <input class="form-control" type="text" id="author" placeholder="Title of Article">
                <br>
                <p class="article">Article</p>
                <textarea class="form-control" rows="3" id="article-box" placeholder="Write your article here!"></textarea>
                <button id="article-submit" class="btn btn-lg pull-right">Submit!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 ">
                <h2>Submitted Articles</h2>
                <hr>
                <div id="submitted-articles"></div>
            </div>
        </div>

    </div>

</body>

</html>
